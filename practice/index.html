<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>練習</title>
  </head>
  <body>
    <!- p-段落. 見出しやリストでない文章は大体がpタグを使う->
    <p>hello world!!</p>

    <h1>ここには1番目に大きな見出しが入ります。</h1>
    <h2>ここには2番目に大きな見出しが入ります。</h2>
    <h3>ここには3番目に大きな見出しが入ります。</h3>
    <h3>ここには4番目に大きな見出しが入ります。</h3>
    <h2>ここには5番目に大きな見出しが入ります。</h2>
    <h1>ここには6番目に大きな見出しが入ります。</h1>

    <img src="cat_img/cat.jpg" alt="テスト画像"> <!-画像貼り付け->
    <a href="https://web-camp.io/">webcampのサイト</a> <!-リンク貼り付け->

    <ul> <!-順番がつかないリスト->
        <li >美味しいご飯を食べる</li>
        <li class="list_class">スポーツ観戦</li>
        <li>身体を動かす</li>
    </ul>
    <ol> <!-順番がつくリスト->
        <li id="list_id">フォームに記入する</li>
        <li class="list_class">テストを受ける</li>
        <li>面接を受ける</li>
    </ol>

    <div class="box"> <!-スタイリング目的やグループ化に使用->
        <p class="box-txt">BOX</p>
    </div>

  </body>
</html>
